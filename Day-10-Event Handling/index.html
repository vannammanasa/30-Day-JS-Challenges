<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day-10-Event Handling</title>
</head>
<body>
  <div>
    <img id="my-image" src="https://tse4.mm.bing.net/th?id=OIP.cNoH9GFxzqxSJ6QQKVzekgHaEK&pid=Api&P=0&h=220" alt="Saffron Finch Yellow Bird">
    <h1 id="my-heading">Event handling</h1>

    <input id="input" type="text" placeholder="Type your information!">
    <p id="input-para">Input information</p>
    <hr/>
  </div>
  <button id="my-button">Click Me</button>

  <hr/>

  <select id="my-select">
    <option value="option1">Choice 1</option>
    <option value="option2">Choice 2</option>
    <option value="option3">Choice 3</option>
  </select>
  <p id="para">Selected text is..</p>

  <hr/>

  <form id="my-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button id="submit-button">Submit!!</button>
  </form>

  <hr/>

  <ul id="my-list">Items
    <li>Pizza</li>
    <li>Sandwich</li>
  </ul>

  <hr/>
  <button id="add-item">Add item</button>
  <ul id="my-list">
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
  <script src="app.js"></script>
</body>
</html>
